<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Work time</th>
                <th>Break</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>8:00-16:00</td>
                <td>12:00-13:00</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>9:00-17:00</td>
                <td>13:00-14:00</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>11:00-19:00</td>
                <td>15:00-16:00</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>9:00-18:00</td>
                <td>13:00-14:00</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>9:00-13:00</td>
                <td>11:00-12:00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
